<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 90%;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form method="post" action="/predict">
        <input type="number" step="any" name="Pregnancies" placeholder="Pregnancies" required><br>
        <input type="number" step="any" name="Glucose" placeholder="Glucose" required><br>
        <input type="number" step="any" name="BloodPressure" placeholder="Blood Pressure" required><br>
        <input type="number" step="any" name="SkinThickness" placeholder="Skin Thickness" required><br>
        <input type="number" step="any" name="Insulin" placeholder="Insulin" required><br>
        <input type="number" step="any" name="BMI" placeholder="BMI" required><br>
        <input type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required><br>
        <input type="number" step="any" name="Age" placeholder="Age" required><br>
        <button type="submit">Predict</button>
    </form>
    <div class="result">
        {% if prediction_text %}
            <p>{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>
</html>
